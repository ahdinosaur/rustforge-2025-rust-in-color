<?xml version="1.0" encoding="utf-8"?>
<svg
  width="100%"
  height="100%"
  viewBox="0 0 1024 256"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .title-text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial,
        sans-serif;
      font-size: 16px;
      text-anchor: middle;
      font-weight: bold;
      fill: #111;
    }
    .signal-line {
      stroke: #0066cc;
      stroke-width: 3;
      fill: none;
    }
    .clock-line {
      stroke: #cc0000;
      stroke-width: 3;
      fill: none;
    }
    .axis-line {
      stroke: #999;
      stroke-width: 1;
      stroke-dasharray: 4 4;
    }
    .signal-text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial,
        sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: end;
      dominant-baseline: middle;
      fill: #333;
    }
    .level-text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial,
        sans-serif;
      font-size: 12px;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #333;
    }
    .bit-text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Roboto, Arial,
        sans-serif;
      font-size: 12px;
      text-anchor: middle;
      font-weight: bold;
      fill: #333;
    }
    .sample-point {
      fill: green;
      stroke: none;
    }
    .sample-line {
      stroke: green;
      stroke-width: 1;
      stroke-dasharray: 2 2;
    }
  </style>

  <!-- Data Signal Label -->
  <text x="82.58" y="44" class="signal-text">DATA</text>

  <!-- Clock Signal Label -->
  <text x="82.58" y="156" class="signal-text">CLOCK</text>

  <!-- Horizontal reference lines -->
  <line x1="82.58" y1="16" x2="941.42" y2="16" class="axis-line" />
  <line x1="82.58" y1="72" x2="941.42" y2="72" class="axis-line" />
  <line x1="82.58" y1="128" x2="941.42" y2="128" class="axis-line" />
  <line x1="82.58" y1="184" x2="941.42" y2="184" class="axis-line" />

  <!-- Logic level labels -->
  <text x="66.06" y="16" class="level-text" text-anchor="end">1</text>
  <text x="66.06" y="72" class="level-text" text-anchor="end">0</text>
  <text x="66.06" y="128" class="level-text" text-anchor="end">1</text>
  <text x="66.06" y="184" class="level-text" text-anchor="end">0</text>

  <!-- Data Signal -->
  <path
    d="M 82.58,16
       H 140.39 V 72 H 247.74 V 16 H 355.10 V 72 H 462.45 V 16
       H 569.81 V 72 H 677.16 V 16 H 784.52 V 72 H 891.87 V 16
       H 941.42"
    class="signal-line"
  />

  <!-- Clock Signal -->
  <path
    d="M 82.58,184
       H 107.35 V 128 H 165.16 V 184 H 214.71 V 128 H 272.52 V 184
       H 322.06 V 128 H 379.87 V 184 H 429.42 V 128 H 487.23 V 184
       H 536.77 V 128 H 594.58 V 184 H 644.13 V 128 H 701.94 V 184
       H 751.48 V 128 H 809.29 V 184 H 858.84 V 128 H 916.65 V 184
       H 941.42"
    class="clock-line"
  />

  <!-- Bit labels for data -->
  <text x="107.35" y="240" class="bit-text">1</text>
  <text x="214.71" y="240" class="bit-text">0</text>
  <text x="322.06" y="240" class="bit-text">1</text>
  <text x="429.42" y="240" class="bit-text">0</text>
  <text x="536.77" y="240" class="bit-text">1</text>
  <text x="644.13" y="240" class="bit-text">0</text>
  <text x="751.48" y="240" class="bit-text">1</text>
  <text x="858.84" y="240" class="bit-text">0</text>

  <!-- Sample points on the data line at rising clock edges -->
  <circle cx="107.35" cy="16" r="4" class="sample-point" />
  <circle cx="214.71" cy="72" r="4" class="sample-point" />
  <circle cx="322.06" cy="16" r="4" class="sample-point" />
  <circle cx="429.42" cy="72" r="4" class="sample-point" />
  <circle cx="536.77" cy="16" r="4" class="sample-point" />
  <circle cx="644.13" cy="72" r="4" class="sample-point" />
  <circle cx="751.48" cy="16" r="4" class="sample-point" />
  <circle cx="858.84" cy="72" r="4" class="sample-point" />

  <!-- Sample point connections -->
  <line x1="107.35" y1="16" x2="107.35" y2="206.4" class="sample-line" />
  <line x1="214.71" y1="72" x2="214.71" y2="206.4" class="sample-line" />
  <line x1="322.06" y1="16" x2="322.06" y2="206.4" class="sample-line" />
  <line x1="429.42" y1="72" x2="429.42" y2="206.4" class="sample-line" />
  <line x1="536.77" y1="16" x2="536.77" y2="206.4" class="sample-line" />
  <line x1="644.13" y1="72" x2="644.13" y2="206.4" class="sample-line" />
  <line x1="751.48" y1="16" x2="751.48" y2="206.4" class="sample-line" />
  <line x1="858.84" y1="72" x2="858.84" y2="206.4" class="sample-line" />
</svg>
